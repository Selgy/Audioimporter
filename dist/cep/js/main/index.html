<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Importer V2</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
  <script>
  function enforceSize() {
    const panel = window.__adobe_cep__;
    if (panel) {
      const currentSize = panel.getWindowSize();
      if (currentSize.width !== 500 || currentSize.height !== 550) {
        panel.resizeContent(500, 550);
      }
    }
  }

  window.addEventListener('resize', enforceSize);
  // Ensure the function runs after the panel is fully loaded
  window.addEventListener('load', enforceSize);
</script>
</html>
